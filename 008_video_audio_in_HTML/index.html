<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>

<body>
    <div>
        <h1>Alex Pereira KO's</h1>
        <video src="alexko.mp4" controls height="500" muted loop poster="aleximg.jpg"></video>
    </div>

    <div>
        <h1>Alex Pereira Walkout song</h1>
        <audio src="alexsong.mp3" controls loop></audio>
    </div>

    <div>
        <h1>Alex Pereira Walkout video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4k538DdrQkg?si=eOW3wxy4Fye0Zgls"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <a href="https://www.codewithharry.com/tutorial/html-audio-video-tags/">Click here for HTML audio video tags</a>
</body>

</html>
