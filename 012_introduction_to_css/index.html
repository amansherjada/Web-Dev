<!-- CSS stands for Cascading Style Sheets. It is a stylesheet language that is used to describe the visual presentation of a web page written in HTML (Hypertext Markup Language). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        div, p{
            color: red;
            background-color: yellow;
        }

        span{
            color: white;
            background-color: black;
        }
    </style>

</head>
<body>
    <div>Hello world</div>

    <span> Hehe </span>

    <div>Namaste world</div>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum recusandae aspernatur nulla consectetur voluptatum explicabo numquam asperiores, dolor ea est aliquid earum? Corrupti et non adipisci libero itaque voluptates debitis!</p>
</body>
</html>
